<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
    }

    section {
      margin: 30px 50px;
    }

    form > input {
      display: block;
      margin-bottom: 10px;
    }
  </style>
  <body>
    <section>
      <h3>Sign up Form</h3>

      <form id="signup-form">
        <input
          type="text"
          id="firstname"
          placeholder="firstname"
          value="erfan"
        />
        <input
          type="text"
          id="lastname"
          placeholder="lastname"
          value="ghazimoradi"
        />
        <input
          type="text"
          id="username"
          placeholder="username"
          value="ErfanCE"
        />
        <input
          type="text"
          id="password"
          placeholder="password"
          value="12345678"
        />

        <button id="signup-btn" type="button">Sign UP</button>
      </form>

      <p id="signup-status"></p>
    </section>

    <script src="/signup.js"></script>
  </body>
</html>
